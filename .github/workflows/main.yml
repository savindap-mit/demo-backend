on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'

env:
  MONGO_URI: 'test'

jobs:
    unit-testing: 
      runs-on: ubuntu-latest
      steps:
       - name: Set up JDK 11
         uses: actions/setup-java@v3
         with:
          java-version: '11'
          distribution: 'adopt'
  
       - name: Install Maven dependencies
         run: mvn install
